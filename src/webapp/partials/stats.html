<!-- Nav tabs -->
<ul class="nav nav-tabs" style="margin-top: 50px;">
	<li class="active"><a href="#uv" data-toggle="tab">Statistiques
			UV et cours</a></li>
	<li><a href="#enseignants" data-toggle="tab">Statistiques
			enseignants</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
	<div class="tab-pane active" id="uv">
		<div style="margin-left: 50px; height: 200px;">

			<nvd3-pie-chart data="datas" id="exampleId"
				margin="{left:0,top:30,bottom:0,right:0}" width="200" height="200"
				x="xFunction()" y="yFunction()" showLabels="false"
				pieLabelsOutside="false" showValues="false" showLegend=false
				tooltips="true" tooltipcontent="toolTipContentFunction()"
				noData="Pas de données"> <svg
				style="height: 200px; width: 200px; float: left;"></svg> </nvd3-pie-chart>

			<div class="btn-group-vertical" style="margin-top: 30px;">
				<button ng-click="changePie('A1S')" type="button"
					class="btn btn-default">A1S</button>
				<button ng-click="changePie('A2S')" type="button"
					class="btn btn-default">A2S</button>
				<button ng-click="changePie('A2S2')" type="button"
					class="btn btn-default">A2S2</button>
			</div>

		</div>
		
		<div style="margin-left: 50px; height: 200px;">

				<p style="font-size: 18px;">Repartition des cours des UVs de {{currentUV}} :</p>

				<nvd3-pie-chart data="datasModules" id="modulesPie"
					margin="{left:0,top:30,bottom:0,right:0}" width="200" height="200"
					x="xFunction()" y="yFunction()" showLabels="false"
					pieLabelsOutside="false" showValues="false" showLegend=false
					tooltips="true" tooltipcontent="toolTipContentFunction()"
					noData="Pas de données"> <svg
					style="height: 200px; width: 200px; float: left;"></svg> </nvd3-pie-chart>

				<div class="btn-group-vertical" style="margin-top: 30px;">
					<button ng-repeat="data in datas" ng-click="changePie2(data.id)"
						type="button" class="btn btn-default">{{data.key}}</button>
				</div>
			</div>
		

		<div style="margin-left: 50px; margin-top: 60px;">
			<nvd3-multi-bar-horizontal-chart data="mainDatas" id="mainChart"
				margin="{left:400,top:30,bottom:100,right:30}" height="400"
				width="800" tooltips="true" showXAxis="true" showYAxis="true"
				showValues="true" showLegend="true" delay="2400" interactive="true"
				noData="Pas de données"> <svg
				style="height: 350px;"></svg> </nvd3-multi-bar-horizontal-chart>

		</div>
	</div>
	<div class="tab-pane" id="enseignants">
		<div style="margin-left: 50px;">
			<div class="btn-group-vertical"
				style="float: left; margin-top: 60px;">
				<button ng-click="changeBar('ens1')" type="button"
					class="btn btn-default">Enseignant 1</button>
				<button ng-click="changeBar('ens2')" type="button"
					class="btn btn-default">Enseignant 2</button>
			</div>

			<nvd3-discrete-bar-chart data="datasBar" id="exampleId2"
				margin="{left:50,top:30,bottom:100,right:30}" width="500"
				height="400" tooltips="true" showXAxis="true" showYAxis="true"
				showValues="true" noData="Pas de données">

			<svg style="height: 350px; width: 500px;"></svg> </nvd3-discrete-bar-chart>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('.nav-tabs a').click(function(e) {
		e.preventDefault()
		$(this).tab('show')
	})
</script>
