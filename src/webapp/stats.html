<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>OGCEDI - Stats</title>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/d3.js"></script>
<script src="js/lib/nv.d3.js"></script>
<script src="js/lib/angularjs-nvd3-directives.js"></script>
<link rel="stylesheet" href="css/nv.d3.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/stats.js"></script>
</head>
<body ng-app='statsApp'>

	<div ng-controller="ExampleCtrl">
		<div style="margin-left: 50px;">
			<div class="btn-group-vertical" style="float: left; margin-top: 60px;">
		 		<button ng-click="changePie('UV')" type="button" class="btn btn-default">UV</button>
		 		<button ng-click="changePie('module')" type="button" class="btn btn-default">Module</button>
	  		</div>
			
			<nvd3-pie-chart 
					data="datas" 
					id="exampleId"
					margin="{left:50,top:30,bottom:0,right:0}" 
		       		width="300"
		        	height="300"
					x="xFunction()"
					y="yFunction()" 
					showLabels="true" 
					pieLabelsOutside="true"
					showValues="true" 
					showLegend=false
					tooltips="false"
		        	tooltipcontent="toolTipContentFunction()"   
		        	noData="Pas de données">
				<svg style="height:350px; width: 500px;"></svg> </nvd3-pie-chart></div>
		
		<div>
		<div style="margin-left: 50px;">
			<div class="btn-group-vertical" style="float: left; margin-top: 60px;">
		 		<button ng-click="changeBar('ens1')" type="button" class="btn btn-default">Enseignant 1</button>
		 		<button ng-click="changeBar('ens2')" type="button" class="btn btn-default">Enseignant 2</button>
	  		</div>
			<nvd3-discrete-bar-chart
			    	data="datasBar"
		            id="exampleId2"
					margin="{left:50,top:30,bottom:100,right:0}" 
		            width="500"
		            height="400"
		            tooltips="true"
		            showXAxis="true"
		            showYAxis="true"
		            showValues="true"
		            noData="Pas de données">
	        	<svg style="height:350px; width: 500px;"></svg>
	    	</nvd3-discrete-bar-chart></div>
    	</div>
    </div>
		

</body>
</html>
